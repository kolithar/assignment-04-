<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
    }
    .slider {
      position: relative;
      width: 30vw;
      height: 30vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 30vw;
      height: 30vh;
      animation: slide 60s backwards infinite;
    }
    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(-300%); }
      25% { transform: translateX(-200%); }
      50% { transform: translateX(-100%); }
      75% { transform: translateX(0%); }
      100% { transform: translateX(-300%); }
    }
  </style>
</head>
<body>
<div class="slider">
  <div class="slides">
    <div class="slide"><img src="Image/elephant.jpg" alt="Image 1"></div>
    <div class="slide"><img src="Image/flower.jpg" alt="Image 2"></div>
    <div class="slide"><img src="Image/train.jpg" alt="Image 3"></div>
    <div class="slide"><img src="Image/water.jpg" alt="Image 4"></div>
  </div>
</div>
</body>
</html>
